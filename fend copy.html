<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
  <body>
    <special-header></special-header> 
    <section >
      <div class="container ">
        <div class="row">            
            <div class="col-9 mx-auto">
                <h4>Financial calculators</h4>
                <div class="input-group input-group-sm mb-3" >
                    <span class="input-group-text" id="inputGroup-sizing-sm"  style="width: 120px;">Target amount</span>
                    <input type="text" id ="tamt" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
                </div>  
                
                <div class="input-group input-group-sm mb-3 pt-1">
                    <span class="input-group-text" id="inputGroup-sizing-sm"  style="width: 120px;">Savings amount</span>
                    <input  id ="samt" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
                </div>
                
                <div class="input-group input-group-sm mb-3 pt-1">
                    <span class="input-group-text" id="inputGroup-sizing-sm"  style="width: 120px;">Interest rate</span>
                    <input  id ="intr" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
                </div>
        
                <select class="form-select pt-1" aria-label="Default select example" id="sfreq">
                    <option selected>Saving frequency</option>
                    <option value="1">Weekly</option>
                    <option value="3">Bi-Weekly</option>
                    <option value="4">Monthly</option>
                    <option value="5">Yearly</option>
                </select>
                <div class="col-auto pt-3">
                    <button  id ="bstgt" type="submit" class="btn btn-primary mb-3" >Calculate</button>
                </div>

                <div class="card">
                    <div class="card-body">
                        <h2 class="h6" id ="result">You are like to save 20 </h2>
                    </div>
                </div>
              
          <!--  result section -->  
          <table class="table table-striped-columns" id = "result_table">
            <thead>
              <tr>
                <th scope="col">#Period</th>
                <th scope="col">Date</th>
                <th scope="col">Total Saving</th>
                <th scope="col">Interest</th>
              </tr>
            </thead>
            <tbody id = "table_body">
            
            </tbody>
          </table>
        </div>   
          
      </div>
      </div>         
 
    </section>

    


    <!-- footer section -->
    <footer>

    </footer>
    <script src="js/templ.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="js/fend.js" type ="module"></script>

</body>
</html>
