<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
  <body>
    <special-header></special-header> 
    <section class ="bg-info">
      <div class="container ">
        <div class="row">            
          <div class="col-sm-12 col-9 mx-auto pt-5">
            <ul class="nav nav-tabs">
              <li class="nav-item col-sm-12 col-md-4">
                <a class="nav-link active" aria-current="page" href="#savings" data-bs-toggle="tab">Retirement savings calculator</a>
              </li>
              <li class="nav-item col-sm-12 col-md-4">
                <a class="nav-link" href="#Jokes" data-bs-toggle="tab">Chuck Norris Jokes</a>
              </li>

              <li class="nav-item col-sm-12 col-md-4">
                <a class="nav-link" href="#Github" data-bs-toggle="tab">GitHub Profle Finder</a>
              </li>
              
            </ul>

                <!--  -->
            <div class="tab-content pt-2">

              <div class="active tab-pane fade in show" id="savings">
                <div class="row">
                  <div class="input-group input-group-sm mb-3 pt-1">
                    <span class="input-group-text" id="inputGroup-sizing-sm"  style="width: 130px;">Savings amount</span>
                    <input  id ="samt" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
                  </div>
                
                  <div class="input-group input-group-sm mb-3 pt-1">
                      <span class="input-group-text" id="inputGroup-sizing-sm"  style="width: 130px;">Yearly Interest rate</span>
                      <input  id ="intr" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
                  </div>
                
                  <div class="input-group input-group-sm mb-3 pt-1">
                    <span class="input-group-text" id="inputGroup-sizing-sm"  style="width: 130px;">Years to retirement</span>
                    <input  id ="yrtrt" type="number" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
                  </div>
                  
                  <div class="input-group input-group-sm mb-3 pt-1">
                    <span class="input-group-text" id="inputGroup-sizing-sm"  style="width: 130px;">Savings Freqeuncy</span>
                    <select class="form-select mx-0 pt-1" aria-label="Default select example" id="sfreq">
                      <option value="1">Weekly</option>
                      <option value="3">Bi-Weekly</option>
                      <option value="4">Semi Monthly</option>
                      <option value="4">Monthly</option>
                      <option value="4">Semi Yearly</option>
                      <option value="5">Yearly</option>
                    </select>
    
                  </div>

                  <div class="col-auto pt-3">
                      <button  id ="bstgt" type="submit" class="btn btn-primary mb-3" >Calculate</button>
                  </div>
  
                  <div class="card alert alert-info mt-3">
                      <div>
                          <h2 class="h6 class=mb-0" id ="result"><span class="fw-bold"></span></h2>
                      </div>
                  </div>
                </div>
                

              </div>
              
              <!-- Jokes Tab -->
              <div class="tab-pane fade in show" id="Jokes">
                <h6>This page is coming soon</h6>
              </div>
              
              <!-- Githus Tab -->
              <div class="tab-pane fade in show" id="Github">
                
                <div class="container text-center">
                  <div class="row">
                    <h6 class="text-danger t-i">Looking for a Github profile? Type the user name and get a link to user's page!!!</h6>
                  </div>                 
                    
                  <div class="row  mx-auto">
                    <div class="container">
                      <div class="row">
                        <div class="col-9 p-2">
                          <input type="text" class="form-control" placeholder="Type in Github  the username" aria-label="Search" id ="gitsearchbox">
                        </div>
                        <div class="col-3 pt-2">
                          <button type="submit" id ="githubsearch" class="btn btn-primary mb-3" >Search</button>
                       </div>
                        <hr>
                      </div>
                      <div class="row" id="github-result-row">
                      </div>
                    </div>    
                  </div>
                </div>
              </div>
            </div>
          
          </div>       
        </div>
      </div>         
 
    </section>

    <!-- footer section -->
    <footer class="bg-dark py-1 mt-5">    
      <special-footer></special-footer>
    </footer>

 

    <script src="js/templ.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="js/fend.js" type ="module"></script>

</body>
</html>
